<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="content">
  <table class="table">
    <tr class="image-row">
      <td style="text-align: center;">
        <img src="../../../assets/images/law.jpg" class="image">
      </td>
    </tr>
    <tr class="input-row">
      <td>
        <ion-list lines="none" class="input-list">
          <ion-item lines="none" class="input-item">
            <ion-input name="uid" type="test" placeholder="User id">
              <ion-icon name="person"></ion-icon>
            </ion-input>
          </ion-item>
          <ion-item lines="none" class="input-item">
            <ion-input name="password" type="password" placeholder="Password">
              <ion-icon name="lock"></ion-icon>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-button shape="round" expand="full" fill="solid" (click)="login()">Login</ion-button>
          </ion-item>
        </ion-list>
      </td>
    </tr>
  </table>
</ion-content>
